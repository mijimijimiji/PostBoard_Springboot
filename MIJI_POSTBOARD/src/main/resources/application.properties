#BasicDataSource 
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=acorn
spring.datasource.password=root

#mybatis
#mybatis.mapper-locations=com/example/mapper/DeptMapper.xml
mybatis.mapper-locations=com/example/config/*.xml
mybatis.type-aliases-package=com.example.dto

#톰캣 뷰리졸버
#server
server.port=8090
server.servlet.context-path=/app

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#image, css, js
spring.mvc.static-path-pattern=/webapp/upload/**

#로그에 대한 환경설정
spring.output.ansi.enabled=always
logging.file.name=c:\\temp\\logging/log
logging.level.root=info